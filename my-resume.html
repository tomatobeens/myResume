<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="elm.css">
  <link rel="stylesheet" href="resume.css">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="wrapper">
      <header class="selfInfo">
        <div class="avatar-wrapper">
          <div class="avatar"></div>
        </div>
        <div class="title">
          <h2>个人简历</h2>
        </div>
        <div class="itension">
          <span>求职意向 : </span>
          <span>{{job}}</span>
        </div>
      </header>
      <div class="sperator"></div>
      <hr>
      <section class="contentWrapper">
        <div class="educate">
          <el-row v-show="isAdd" class="elRow">
            <el-button @click="addEdu" type="primary" icon="el-icon-edit" circle></el-button> 编辑信息
          </el-row>
          <div v-show="isShow">
            <h3 class="self-info">
                教育背景
            </h3>
            <el-row :gutter="20">
              <el-col :span="6"><div class="grid-content boldTime">{{formLabelAlign.time}}</div></el-col>
              <el-col :span="6"><div class="grid-content">{{formLabelAlign.school}}</div></el-col>
              <el-col :span="6"><div class="grid-content">{{formLabelAlign.major}}</div></el-col>
            </el-row>
            <ul class="eduPadding">
              <li>成绩排名：{{formLabelAlign.score}}</li>
              <li>主修课程：{{formLabelAlign.course}}</li>
            </ul>
          </div>
        </div><hr>
        <div class="skills">
          <h3 class="self-info">
              个人信息
          </h3>
          <ol>
            <li v-for="(skill, index) in skills" :key="index">{{skill}}</li>
          </ol>
        </div><hr>
        <div class="experience">
          <h3 class="self-info">
              项目经验
          </h3>
          <ol>
            <li v-for="(item, index) in experiences" :key="index">{{item}}</li>
          </ol>
        </div><hr>
        <div class="workLinks">
          <h3 class="self-info">
              作品展示
          </h3>
          <ol>
            <li v-for="(item, index) in links" :key="index">{{item}}</li>
          </ol>
        </div><hr>
        <div class="introduce">
          <h3 class="self-info">
              个人评价
          </h3>
          <ol>
            <li v-for="(item, index) in evalution" :key="index">{{item}}</li>
          </ol>
        </div>
      </section>
      <footer></footer>
    </div>
    <div class="screen" v-show="isScreen">
      <div class="eduForm" v-show="isEduForm">
        <el-form :label-position="labelPosition" label-width="80px" :model="formLabelAlign">
          <el-form-item label="毕业日期">
            <el-input v-model="formLabelAlign.time"></el-input>
          </el-form-item>
          <el-form-item label="学校">
            <el-input v-model="formLabelAlign.school"></el-input>
          </el-form-item>
          <el-form-item label="专业">
            <el-input v-model="formLabelAlign.major"></el-input>
          </el-form-item>
          <el-form-item label="成绩排名">
            <el-input v-model="formLabelAlign.score"></el-input>
          </el-form-item>
          <el-form-item label="主修课程">
            <el-input v-model="formLabelAlign.course"></el-input>
          </el-form-item>  
          <el-row>
            <el-button type="primary" class="commit" @click="commit">确认</el-button>
          </el-row>      
        </el-form>
      </div>      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        isAdd: true,
        isShow: false,
        isEduForm: false,
        isScreen: false,
        job: 'Web前端开发实习生',
        skills: [
          '1',
          '2'
        ],
        experiences: [
          '1',
          '2'
        ],
        links: [
          '1',
          '2'
        ],
        evalution: [
          '1',
          '2'
        ],
        labelPosition: 'right',
        formLabelAlign: {
          time: '',
          school: '',
          major: '',
          score: '',
          course: ''
        }
      },
      methods: {
        addEdu () {
          this.isAdd = false;
          this.isEduForm = true;
          this.isScreen = true;
        },
        commit () {
          this.isScreen = false;
          this.isEduForm = false;
          this.isShow = true;
        }
      }

    })
  </script>
</body>
</html>
